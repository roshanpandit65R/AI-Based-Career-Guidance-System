<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Login Form</title>
  <link rel="stylesheet" href="../static/style2.css">
</head>
<body>
  <section>
    <!-- Animated background spans -->
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span>
    <!-- Login Form -->
    <div class="signin" id="loginForm">
      <div class="content">
        <h2>Sign In</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" id="loginUsername" required>
            <i>Username</i>
          </div>
          <div class="inputBox">
            <input type="password" id="loginPassword" required>
            <i>Password</i>
          </div>
          <div class="links">
            <a href="#" onclick="toggleForm()">Don't have an account? Sign up</a>
            <a href="#">Forgot Password</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Login" onclick="login()">
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="signin" id="signupForm" style="display: none;">
      <div class="content">
        <h2>Sign Up</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" id="signupUsername" required>
            <i>Choose Username</i>
          </div>
          <div class="inputBox">
            <input type="password" id="signupPassword" required>
            <i>Choose Password</i>
          </div>
          <div class="links">
            <a href="#" onclick="toggleForm()">Already have an account? Login</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Sign Up" onclick="signup()">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Default users list
    let users = [
      { username: "admin", password: "admin123" },
      { username: "user1", password: "pass123" }
    ];

    function login() {
      let username = document.getElementById("loginUsername").value;
      let password = document.getElementById("loginPassword").value;
      
      // Check if user exists
      let foundUser = users.find(user => user.username === username && user.password === password);

      if (foundUser) {
        alert("Login successful!");
        localStorage.setItem("isAuthenticated", "true"); // Store login status
        window.location.href = "home.html"; // Redirect to home page
      } else {
        alert("Invalid username or password.");
      }
    }

    function signup() {
      let newUsername = document.getElementById("signupUsername").value;
      let newPassword = document.getElementById("signupPassword").value;

      if (newUsername === "" || newPassword === "") {
        alert("Please fill in all fields.");
        return;
      }

      // Check if username already exists
      if (users.some(user => user.username === newUsername)) {
        alert("Username already taken. Try another.");
      } else {
        users.push({ username: newUsername, password: newPassword });
        alert("Signup successful! You can now log in.");
        toggleForm();
      }
    }

    function toggleForm() {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      }
    }
  </script>
</body>
</html>
